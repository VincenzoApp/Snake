<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Snake Game</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
            flex-direction: column;
        }
        canvas {
            background-color: black;
            display: block;
            border: 2px solid white;
            width: 90vw;
            height: 60vh;
            max-width: 600px;
            max-height: 400px;
        }
        #scoreboard, #startButton {
            margin-top: 10px;
            font-size: 20px;
            color: white;
        }
        #startButton {
            padding: 10px 20px;
            font-size: 18px;
            background-color: green;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="scoreboard">
        Punteggio: <span id="score">0</span> | Record: <span id="highscore">0</span>
    </div>
    <button id="startButton">Start</button>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = Math.min(window.innerWidth * 0.9, 600);
        canvas.height = Math.min(window.innerHeight * 0.6, 400);
        const box = 20;
        let snake, direction, score, highscore, food, specialFood, gameRunning;
        const appleImage = new Image();
        appleImage.src = "https://upload.wikimedia.org/wikipedia/commons/thumb/1/15/Red_Apple.png/50px-Red_Apple.png";
        
        function initializeGame() {
            snake = [{ x: 10 * box, y: 10 * box }];
            direction = "RIGHT";
            score = 0;
            highscore = localStorage.getItem("highscore") || 0;
            document.getElementById("highscore").innerText = highscore;
            food = generateFood();
            specialFood = null;
            gameRunning = true;
            document.getElementById("score").innerText = score;
        }
        
        function draw() {
            if (!gameRunning) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(appleImage, food.x, food.y, box, box);
            if (specialFood) {
                ctx.fillStyle = specialFood.type === "worm" ? "orange" : "yellow";
                ctx.fillRect(specialFood.x, specialFood.y, box, box);
            }
            ctx.fillStyle = "lime";
            snake.forEach(part => ctx.fillRect(part.x, part.y, box, box));
        }
        
        function move() {
            if (!gameRunning) return;
            let head = { ...snake[0] };
            if (direction === "LEFT") head.x -= box;
            if (direction === "RIGHT") head.x += box;
            if (direction === "UP") head.y -= box;
            if (direction === "DOWN") head.y += box;
            head.x = (head.x + canvas.width) % canvas.width;
            head.y = (head.y + canvas.height) % canvas.height;
            if (snake.some(part => part.x === head.x && part.y === head.y)) {
                gameRunning = false;
                alert("Game Over!");
                return;
            }
            snake.unshift(head);
            if (isColliding(head, food)) {
                score++;
                food = generateFood();
                if (Math.random() < 0.2) specialFood = generateSpecialFood();
            } else if (specialFood && isColliding(head, specialFood)) {
                score += specialFood.type === "worm" ? 2 : 5;
                for (let i = 0; i < (specialFood.type === "worm" ? 2 : 5); i++) {
                    snake.push({ ...snake[snake.length - 1] });
                }
                specialFood = null;
            } else {
                snake.pop();
            }
            document.getElementById("score").innerText = score;
            if (score > highscore) {
                highscore = score;
                localStorage.setItem("highscore", highscore);
                document.getElementById("highscore").innerText = highscore;
            }
            draw();
        }

        function generateFood() {
            let position;
            do {
                position = {
                    x: Math.floor(Math.random() * (canvas.width / box)) * box,
                    y: Math.floor(Math.random() * (canvas.height / box)) * box
                };
            } while (snake.some(part => isColliding(part, position)));
            return position;
        }
        
        function generateSpecialFood() {
            let position;
            do {
                position = {
                    x: Math.floor(Math.random() * (canvas.width / box)) * box,
                    y: Math.floor(Math.random() * (canvas.height / box)) * box,
                    type: Math.random() < 0.7 ? "worm" : "insect"
                };
            } while (snake.some(part => isColliding(part, position)));
            return position;
        }

        function isColliding(a, b) {
            return (
                a.x < b.x + box &&
                a.x + box > b.x &&
                a.y < b.y + box &&
                a.y + box > b.y
            );
        }

        function handleSwipe(startX, startY, endX, endY) {
            let diffX = endX - startX;
            let diffY = endY - startY;
            if (Math.abs(diffX) > Math.abs(diffY)) {
                if (diffX > 0 && direction !== "LEFT") direction = "RIGHT";
                else if (diffX < 0 && direction !== "RIGHT") direction = "LEFT";
            } else {
                if (diffY > 0 && direction !== "UP") direction = "DOWN";
                else if (diffY < 0 && direction !== "DOWN") direction = "UP";
            }
        }

        let startX, startY;
        document.addEventListener("touchstart", (event) => {
            startX = event.touches[0].clientX;
            startY = event.touches[0].clientY;
        });
        document.addEventListener("touchend", (event) => {
            handleSwipe(startX, startY, event.changedTouches[0].clientX, event.changedTouches[0].clientY);
        });

        document.getElementById("startButton").addEventListener("click", () => {
            initializeGame();
            setInterval(move, 150);
        });
    </script>
</body>
</html>
