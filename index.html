<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Snake Game</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
        }
        canvas {
            background-color: black;
            display: block;
            border: 2px solid white;
            width: 100vmin;
            height: 100vmin;
            max-width: 600px;
            max-height: 600px;
        }
        #scoreboard {
            position: fixed;
            bottom: 20px;
            font-size: 20px;
            color: white;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="scoreboard">
        Punteggio: <span id="score">0</span> | Record: <span id="highscore">0</span>
    </div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = Math.min(window.innerWidth, window.innerHeight) * 0.95;
        canvas.height = canvas.width;
        const box = canvas.width / 20;
        let snake = [{ x: 10 * box, y: 10 * box }];
        let direction = "RIGHT";
        let score = 0;
        let highscore = localStorage.getItem("highscore") || 0;
        document.getElementById("highscore").innerText = highscore;
        let food = generateFood();
        let specialFood = null;
        let gameRunning = true;

        function draw() {
            if (!gameRunning) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "red";
            ctx.fillRect(food.x, food.y, box, box);
            if (specialFood) {
                ctx.fillStyle = specialFood.type === "worm" ? "orange" : "yellow";
                ctx.fillRect(specialFood.x, specialFood.y, box, box);
            }
            ctx.fillStyle = "lime";
            snake.forEach(part => ctx.fillRect(part.x, part.y, box, box));
        }

        function move() {
            if (!gameRunning) return;
            let head = { ...snake[0] };
            if (direction === "LEFT") head.x -= box;
            if (direction === "RIGHT") head.x += box;
            if (direction === "UP") head.y -= box;
            if (direction === "DOWN") head.y += box;
            head.x = (head.x + canvas.width) % canvas.width;
            head.y = (head.y + canvas.height) % canvas.height;
            if (snake.some(part => part.x === head.x && part.y === head.y)) {
                gameRunning = false;
                alert("Game Over!");
                location.reload();
            }
            snake.unshift(head);
            if (head.x === food.x && head.y === food.y) {
                score++;
                food = generateFood();
                if (Math.random() < 0.2) specialFood = generateSpecialFood();
            } else if (specialFood && head.x === specialFood.x && head.y === specialFood.y) {
                score += specialFood.type === "worm" ? 2 : 5;
                for (let i = 0; i < (specialFood.type === "worm" ? 2 : 5); i++) {
                    snake.push({});
                }
                specialFood = null;
            } else {
                snake.pop();
            }
            document.getElementById("score").innerText = score;
            if (score > highscore) {
                highscore = score;
                localStorage.setItem("highscore", highscore);
                document.getElementById("highscore").innerText = highscore;
            }
            draw();
        }

        function generateFood() {
            return { x: Math.floor(Math.random() * (canvas.width / box)) * box, y: Math.floor(Math.random() * (canvas.height / box)) * box };
        }
        
        function generateSpecialFood() {
            return { x: Math.floor(Math.random() * (canvas.width / box)) * box, y: Math.floor(Math.random() * (canvas.height / box)) * box, type: Math.random() < 0.7 ? "worm" : "insect" };
        }

        function handleSwipe(startX, startY, endX, endY) {
            let diffX = endX - startX;
            let diffY = endY - startY;
            if (Math.abs(diffX) > Math.abs(diffY)) {
                if (diffX > 0 && direction !== "LEFT") direction = "RIGHT";
                else if (diffX < 0 && direction !== "RIGHT") direction = "LEFT";
            } else {
                if (diffY > 0 && direction !== "UP") direction = "DOWN";
                else if (diffY < 0 && direction !== "DOWN") direction = "UP";
            }
        }

        let startX, startY;
        document.addEventListener("touchstart", (event) => {
            startX = event.touches[0].clientX;
            startY = event.touches[0].clientY;
        });

        document.addEventListener("touchend", (event) => {
            handleSwipe(startX, startY, event.changedTouches[0].clientX, event.changedTouches[0].clientY);
        });

        setInterval(move, 150);
    </script>
</body>
</html>
