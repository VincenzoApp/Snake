<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Snake Game Premium</title>
    <style>
        body {
            text-align: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #0a2e0a;
            flex-direction: column;
            color: white;
        }
        canvas {
            background-color: #1a5a1a;
            background-image: radial-gradient(rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            display: block;
            border: 3px solid #4a7c4a;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,255,0,0.3);
            width: 90vw;
            height: 60vh;
            max-width: 600px;
            max-height: 400px;
        }
        #scoreboard {
            margin-top: 20px;
            font-size: 24px;
            color: #fff;
            text-shadow: 0 0 5px #0f0;
            background-color: rgba(0,50,0,0.7);
            padding: 10px 20px;
            border-radius: 20px;
            border: 1px solid #4a7c4a;
        }
        h1 {
            color: #4eff4e;
            text-shadow: 0 0 10px #0f0;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Snake Premium</h1>
    <canvas id="gameCanvas"></canvas>
    <div id="scoreboard">
        Punteggio: <span id="score">0</span> | Record: <span id="highscore">0</span>
    </div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = Math.min(window.innerWidth * 0.9, 600);
        canvas.height = Math.min(window.innerHeight * 0.6, 400);
        const box = 20;
        let snake = [{ x: 10 * box, y: 10 * box }];
        let direction = "RIGHT";
        let nextDirection = "RIGHT";
        let score = 0;
        let highscore = localStorage.getItem("highscore") || 0;
        document.getElementById("highscore").innerText = highscore;
        let food = generateFood();
        let specialFood = null;
        let gameRunning = true;
        let lastRenderTime = 0;
        const SNAKE_SPEED = 8; // Movimenti al secondo

        // Disegno avanzato del serpente
        function drawSnake() {
            snake.forEach((segment, index) => {
                const isHead = index === 0;
                const isTail = index === snake.length - 1;
                const x = segment.x;
                const y = segment.y;
                
                // Ombreggiatura
                ctx.shadowColor = 'rgba(0,0,0,0.5)';
                ctx.shadowBlur = 5;
                ctx.shadowOffsetX = 2;
                ctx.shadowOffsetY = 2;
                
                // Corpo
                ctx.fillStyle = isHead ? '#4eff4e' : '#2ecc2e';
                ctx.beginPath();
                
                if (isHead) {
                    // Testa con forma a seconda della direzione
                    ctx.ellipse(x + box/2, y + box/2, box/2, box/2.5, 
                                direction === "LEFT" ? Math.PI/2 : 
                                direction === "RIGHT" ? -Math.PI/2 : 
                                direction === "UP" ? Math.PI : 0, 
                                0, Math.PI * 2);
                    
                    // Occhi
                    ctx.fillStyle = 'white';
                    const eyeOffsetX = direction === "LEFT" ? -3 : direction === "RIGHT" ? 3 : 0;
                    const eyeOffsetY = direction === "UP" ? -3 : direction === "DOWN" ? 3 : 0;
                    ctx.beginPath();
                    ctx.arc(x + box/2 + eyeOffsetX, y + box/2 + eyeOffsetY, 3, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.fillStyle = 'black';
                    ctx.beginPath();
                    ctx.arc(x + box/2 + eyeOffsetX, y + box/2 + eyeOffsetY, 1.5, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Lingua (se si muove)
                    if (direction === "RIGHT" || direction === "LEFT") {
                        ctx.fillStyle = 'red';
                        ctx.beginPath();
                        const tongueX = direction === "RIGHT" ? x + box : x;
                        ctx.moveTo(tongueX, y + box/2);
                        ctx.lineTo(tongueX + (direction === "RIGHT" ? 5 : -5), y + box/2 + 3);
                        ctx.lineTo(tongueX + (direction === "RIGHT" ? 5 : -5), y + box/2 - 3);
                        ctx.fill();
                    }
                } else {
                    // Corpo segmentato
                    const prev = snake[index-1] || segment;
                    const next = snake[index+1] || segment;
                    
                    let radiusX = box/2;
                    let radiusY = box/2;
                    
                    // Restringimento verso la coda
                    if (isTail) {
                        radiusX *= 0.8;
                        radiusY *= 0.8;
                    }
                    
                    ctx.ellipse(x + box/2, y + box/2, radiusX, radiusY, 0, 0, Math.PI * 2);
                    
                    // Linee tra i segmenti
                    if (!isTail) {
                        ctx.strokeStyle = '#1a9a1a';
                        ctx.lineWidth = 2;
                        ctx.beginPath();
                        ctx.moveTo(x + box/2, y + box/2);
                        ctx.lineTo(next.x + box/2, next.y + box/2);
                        ctx.stroke();
                    }
                }
                
                ctx.fill();
                ctx.shadowColor = 'transparent';
                
                // Riflessi di luce
                if (!isHead) {
                    ctx.fillStyle = 'rgba(255,255,255,0.2)';
                    ctx.beginPath();
                    ctx.arc(x + box/3, y + box/3, 3, 0, Math.PI * 2);
                    ctx.fill();
                }
            });
        }

        // Disegno avanzato della mela
        function drawApple() {
            // Mela
            ctx.shadowColor = 'rgba(0,0,0,0.5)';
            ctx.shadowBlur = 5;
            ctx.shadowOffsetX = 2;
            ctx.shadowOffsetY = 2;
            
            // Corpo mela
            ctx.fillStyle = '#e74c3c';
            ctx.beginPath();
            ctx.ellipse(food.x + box/2, food.y + box/2, box/2.2, box/2.5, Math.PI/6, 0, Math.PI * 2);
            ctx.fill();
            
            // Picciolo
            ctx.strokeStyle = '#8b4513';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(food.x + box/1.5, food.y + box/4);
            ctx.quadraticCurveTo(food.x + box/1.2, food.y - box/10, food.x + box/3, food.y + box/6);
            ctx.stroke();
            
            // Foglia
            ctx.fillStyle = '#2ecc71';
            ctx.beginPath();
            ctx.moveTo(food.x + box/3, food.y + box/6);
            ctx.quadraticCurveTo(food.x + box/4, food.y - box/3, food.x, food.y + box/6);
            ctx.quadraticCurveTo(food.x + box/6, food.y + box/3, food.x + box/3, food.y + box/6);
            ctx.fill();
            
            // Riflesso
            ctx.fillStyle = 'rgba(255,255,255,0.3)';
            ctx.beginPath();
            ctx.arc(food.x + box/1.8, food.y + box/3, 3, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.shadowColor = 'transparent';
        }

        // Disegno avanzato del verme
        function drawWorm() {
            if (!specialFood || specialFood.type !== "worm") return;
            
            ctx.shadowColor = 'rgba(0,0,0,0.5)';
            ctx.shadowBlur = 5;
            ctx.shadowOffsetX = 2;
            ctx.shadowOffsetY = 2;
            
            // Corpo segmentato
            const segments = 5;
            const segmentWidth = box / segments;
            
            for (let i = 0; i < segments; i++) {
                const segX = specialFood.x + i * segmentWidth;
                const radius = box/3 * (i % 2 === 0 ? 1 : 0.9);
                
                ctx.fillStyle = i % 2 === 0 ? '#e67e22' : '#d35400';
                ctx.beginPath();
                ctx.ellipse(segX + segmentWidth/2, specialFood.y + box/2, 
                            radius, box/2.5, 0, 0, Math.PI * 2);
                ctx.fill();
                
                // Anelli
                if (i < segments - 1) {
                    ctx.strokeStyle = '#a04000';
                    ctx.lineWidth = 1;
                    ctx.beginPath();
                    ctx.arc(segX + segmentWidth, specialFood.y + box/2, 2, 0, Math.PI * 2);
                    ctx.stroke();
                }
            }
            
            // Occhi
            ctx.fillStyle = 'black';
            ctx.beginPath();
            ctx.arc(specialFood.x + box/6, specialFood.y + box/3, 1.5, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.shadowColor = 'transparent';
        }

        // Disegno avanzato dell'insetto
        function drawInsect() {
            if (!specialFood || specialFood.type !== "insect") return;
            
            ctx.shadowColor = 'rgba(0,0,0,0.5)';
            ctx.shadowBlur = 5;
            ctx.shadowOffsetX = 2;
            ctx.shadowOffsetY = 2;
            
            // Corpo
            ctx.fillStyle = '#f1c40f';
            ctx.beginPath();
            ctx.ellipse(specialFood.x + box/2, specialFood.y + box/2, box/3, box/4, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Testa
            ctx.fillStyle = '#f39c12';
            ctx.beginPath();
            ctx.arc(specialFood.x + box/2, specialFood.y + box/4, box/6, 0, Math.PI * 2);
            ctx.fill();
            
            // Occhi
            ctx.fillStyle = 'black';
            ctx.beginPath();
            ctx.arc(specialFood.x + box/2.5, specialFood.y + box/4.5, 1.5, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(specialFood.x + box/1.7, specialFood.y + box/4.5, 1.5, 0, Math.PI * 2);
            ctx.fill();
            
            // Ali
            ctx.fillStyle = 'rgba(255,255,255,0.4)';
            ctx.beginPath();
            ctx.moveTo(specialFood.x + box/2, specialFood.y + box/3);
            ctx.quadraticCurveTo(specialFood.x + box/4, specialFood.y - box/4, 
                                specialFood.x, specialFood.y + box/3);
            ctx.quadraticCurveTo(specialFood.x + box/4, specialFood.y + box/1.5, 
                                specialFood.x + box/2, specialFood.y + box/3);
            ctx.fill();
            
            ctx.beginPath();
            ctx.moveTo(specialFood.x + box/2, specialFood.y + box/3);
            ctx.quadraticCurveTo(specialFood.x + box*3/4, specialFood.y - box/4, 
                                specialFood.x + box, specialFood.y + box/3);
            ctx.quadraticCurveTo(specialFood.x + box*3/4, specialFood.y + box/1.5, 
                                specialFood.x + box/2, specialFood.y + box/3);
            ctx.fill();
            
            // Zampe
            ctx.strokeStyle = '#f39c12';
            ctx.lineWidth = 1.5;
            for (let i = 0; i < 3; i++) {
                const legY = specialFood.y + box/2 + i * box/6;
                ctx.beginPath();
                ctx.moveTo(specialFood.x + box/3, legY);
                ctx.lineTo(specialFood.x + box/6, legY + box/6);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(specialFood.x + box*2/3, legY);
                ctx.lineTo(specialFood.x + box*5/6, legY + box/6);
                ctx.stroke();
            }
            
            ctx.shadowColor = 'transparent';
        }

        function draw() {
            if (!gameRunning) return;
            
            // Sfondo con pattern
            ctx.fillStyle = '#1a5a1a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Griglia trasparente
            ctx.strokeStyle = 'rgba(255,255,255,0.05)';
            ctx.lineWidth = 0.5;
            for (let x = 0; x < canvas.width; x += box) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
            for (let y = 0; y < canvas.height; y += box) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }
            
            // Disegna gli elementi
            drawApple();
            if (specialFood) {
                if (specialFood.type === "worm") drawWorm();
                else drawInsect();
            }
            drawSnake();
        }

        function move(timestamp) {
            if (!gameRunning) return;
            
            window.requestAnimationFrame(move);
            
            const secondsSinceLastRender = (timestamp - lastRenderTime) / 1000;
            if (secondsSinceLastRender < 1 / SNAKE_SPEED) return;
            lastRenderTime = timestamp;
            
            direction = nextDirection;
            let head = { ...snake[0] };
            
            if (direction === "LEFT") head.x -= box;
            if (direction === "RIGHT") head.x += box;
            if (direction === "UP") head.y -= box;
            if (direction === "DOWN") head.y += box;
            
            // Teleport ai bordi
            head.x = (head.x + canvas.width) % canvas.width;
            head.y = (head.y + canvas.height) % canvas.height;
            
            // Controllo collisione con se stesso
            if (snake.some((part, index) => index > 0 && part.x === head.x && part.y === head.y)) {
                gameOver();
                return;
            }
            
            snake.unshift(head);
            
            // Controllo collisione con il cibo
            if (Math.abs(head.x - food.x) < box && Math.abs(head.y - food.y) < box) {
                score++;
                food = generateFood();
                if (Math.random() < 0.2) specialFood = generateSpecialFood();
            } 
            // Controllo collisione con cibo speciale
            else if (specialFood && Math.abs(head.x - specialFood.x) < box && Math.abs(head.y - specialFood.y) < box) {
                score += specialFood.type === "worm" ? 2 : 5;
                for (let i = 0; i < (specialFood.type === "worm" ? 2 : 5); i++) {
                    snake.push({...snake[snake.length-1]});
                }
                specialFood = null;
            } 
            else {
                snake.pop();
            }
            
            document.getElementById("score").innerText = score;
            if (score > highscore) {
                highscore = score;
                localStorage.setItem("highscore", highscore);
                document.getElementById("highscore").innerText = highscore;
            }
            draw();
        }

        function gameOver() {
            gameRunning = false;
            
            // Animazione game over
            ctx.fillStyle = 'rgba(0,0,0,0.7)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#e74c3c';
            ctx.font = 'bold 30px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('GAME OVER', canvas.width/2, canvas.height/2 - 20);
            
            ctx.fillStyle = 'white';
            ctx.font = '20px Arial';
            ctx.fillText(`Punteggio: ${score}`, canvas.width/2, canvas.height/2 + 20);
            ctx.fillText('Clicca per riprovare', canvas.width/2, canvas.height/2 + 50);
            
            canvas.addEventListener('click', () => location.reload());
        }

        function generateFood() {
            let newFood;
            let attempts = 0;
            do {
                newFood = {
                    x: Math.floor(Math.random() * (canvas.width / box)) * box,
                    y: Math.floor(Math.random() * (canvas.height / box)) * box
                };
                attempts++;
                if (attempts > 100) break; // Prevenzione loop infinito
            } while (snake.some(part => part.x === newFood.x && part.y === newFood.y) ||
                   (specialFood && newFood.x === specialFood.x && newFood.y === specialFood.y));
            return newFood;
        }
        
        function generateSpecialFood() {
            let newFood;
            let attempts = 0;
            do {
                newFood = {
                    x: Math.floor(Math.random() * (canvas.width / box)) * box,
                    y: Math.floor(Math.random() * (canvas.height / box)) * box,
                    type: Math.random() < 0.7 ? "worm" : "insect"
                };
                attempts++;
                if (attempts > 100) return null;
            } while (snake.some(part => part.x === newFood.x && part.y === newFood.y) || 
                   (newFood.x === food.x && newFood.y === food.y));
            return newFood;
        }

        function handleSwipe(startX, startY, endX, endY) {
            let diffX = endX - startX;
            let diffY = endY - startY;
            if (Math.abs(diffX) > Math.abs(diffY)) {
                if (diffX > 0 && direction !== "LEFT") nextDirection = "RIGHT";
                else if (diffX < 0 && direction !== "RIGHT") nextDirection = "LEFT";
            } else {
                if (diffY > 0 && direction !== "UP") nextDirection = "DOWN";
                else if (diffY < 0 && direction !== "DOWN") nextDirection = "UP";
            }
        }

        // Controlli da tastiera
        document.addEventListener("keydown", (event) => {
            if (event.key === "ArrowLeft" && direction !== "RIGHT") nextDirection = "LEFT";
            else if (event.key === "ArrowRight" && direction !== "LEFT") nextDirection = "RIGHT";
            else if (event.key === "ArrowUp" && direction !== "DOWN") nextDirection = "UP";
            else if (event.key === "ArrowDown" && direction !== "UP") nextDirection = "DOWN";
        });

        // Controlli touch
        let startX, startY;
        document.addEventListener("touchstart", (event) => {
            startX = event.touches[0].clientX;
            startY = event.touches[0].clientY;
        });

        document.addEventListener("touchend", (event) => {
            handleSwipe(startX, startY, event.changedTouches[0].clientX, event.changedTouches[0].clientY);
        });

        // Avvia il gioco
        draw();
        window.requestAnimationFrame(move);
    </script>
</body>
</html>
