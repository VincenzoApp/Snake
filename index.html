<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Realistico</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #111;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        #game-container {
            text-align: center;
            position: relative;
        }
        canvas {
            background-color: black;
            border: 2px solid #333;
            display: block;
            margin: 0 auto;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
        }
        #scoreboard {
            color: white;
            font-size: 20px;
            margin-top: 15px;
            text-shadow: 0 0 5px #0f0;
        }
        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: red;
            font-size: 48px;
            font-weight: bold;
            text-shadow: 0 0 10px #f00;
            display: none;
            z-index: 5;
        }
        #start-btn {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 30px;
            font-size: 24px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(76, 175, 80, 0.5);
            z-index: 10;
            display: block;
        }
        #start-btn:hover {
            background-color: #45a049;
        }
        .game-message {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            text-align: center;
            width: 100%;
            z-index: 5;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div id="scoreboard">
            Punteggio: <span id="score">0</span> | Record: <span id="highscore">0</span>
        </div>
        <div id="game-over">GAME OVER</div>
        <div id="start-message" class="game-message" style="display: none;">Premi Start per iniziare</div>
        <button id="start-btn">Start</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const box = 20;
        const canvasSize = 400;
        const startBtn = document.getElementById('start-btn');
        const startMessage = document.getElementById('start-message');
        
        // Imposta dimensioni fisse
        canvas.width = canvasSize;
        canvas.height = canvasSize;
        
        let snake = [];
        let direction = 'RIGHT';
        let nextDirection = 'RIGHT';
        let food = {};
        let specialFood = null;
        let score = 0;
        let highscore = localStorage.getItem('snakeHighscore') || 0;
        let gameOver = false;
        let gameStarted = false;
        let lastRenderTime = 0;
        const SNAKE_SPEED = 10; // Movimenti al secondo
        
        document.getElementById('highscore').textContent = highscore;

        // Funzione per inizializzare il gioco
        function initGame() {
            snake = [
                {x: 9 * box, y: 9 * box},
                {x: 8 * box, y: 9 * box},
                {x: 7 * box, y: 9 * box}
            ];
            direction = 'RIGHT';
            nextDirection = 'RIGHT';
            food = createFood();
            specialFood = null;
            score = 0;
            gameOver = false;
            document.getElementById('score').textContent = score;
            document.getElementById('game-over').style.display = 'none';
            startMessage.style.display = 'none';
            
            if (gameStarted) {
                startBtn.textContent = 'Re-start';
            }
            gameStarted = true;
            
            lastRenderTime = 0;
            window.requestAnimationFrame(gameLoop);
        }

        // Funzione per creare il cibo
        function createFood() {
            return {
                x: Math.floor(Math.random() * (canvas.width / box)) * box,
                y: Math.floor(Math.random() * (canvas.height / box)) * box
            };
        }

        // Funzione per creare cibo speciale
        function createSpecialFood() {
            return {
                x: Math.floor(Math.random() * (canvas.width / box)) * box,
                y: Math.floor(Math.random() * (canvas.height / box)) * box,
                type: Math.random() < 0.7 ? 'donut' : 'insect',
                spawnTime: Date.now()
            };
        }

        // Disegna il serpente con effetto realistico
        function drawSnake() {
            snake.forEach((segment, index) => {
                const isHead = index === 0;
                const isTail = index === snake.length - 1;
                
                // Ombreggiatura
                ctx.shadowColor = 'rgba(0,0,0,0.5)';
                ctx.shadowBlur = 5;
                ctx.shadowOffsetX = 2;
                ctx.shadowOffsetY = 2;
                
                if (isHead) {
                    // Testa con forma a seconda della direzione
                    ctx.fillStyle = '#4CAF50';
                    ctx.beginPath();
                    
                    ctx.save();
                    ctx.translate(segment.x + box/2, segment.y + box/2);
                    
                    if (direction === 'LEFT') ctx.rotate(-Math.PI/2);
                    else if (direction === 'RIGHT') ctx.rotate(Math.PI/2);
                    else if (direction === 'UP') ctx.rotate(Math.PI);
                    
                    ctx.ellipse(0, 0, box/2, box/2.5, 0, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Occhi
                    ctx.fillStyle = 'white';
                    ctx.beginPath();
                    ctx.arc(-5, -5, 3, 0, Math.PI * 2);
                    ctx.arc(5, -5, 3, 0, Math.PI * 2);
                    ctx.fill();
                    
                    ctx.fillStyle = 'black';
                    ctx.beginPath();
                    ctx.arc(-5, -5, 1.5, 0, Math.PI * 2);
                    ctx.arc(5, -5, 1.5, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Lingua (animata)
                    const tongueOut = Math.sin(Date.now() / 100) > 0.8;
                    if (tongueOut && (direction === 'RIGHT' || direction === 'LEFT')) {
                        ctx.fillStyle = 'red';
                        ctx.beginPath();
                        ctx.moveTo(box/2, 0);
                        ctx.lineTo(box/2 + 5, 3);
                        ctx.lineTo(box/2 + 5, -3);
                        ctx.fill();
                    }
                    
                    ctx.restore();
                } else {
                    // Corpo con gradiente di colore
                    const colorIntensity = 0.7 + (index / snake.length) * 0.3;
                    ctx.fillStyle = `rgb(46, 125, 50, ${colorIntensity})`;
                    
                    // Forma ovale per il corpo
                    ctx.beginPath();
                    
                    // Calcola la direzione rispetto al segmento successivo/precedente
                    const prev = snake[Math.max(0, index-1)];
                    const next = snake[Math.min(snake.length-1, index+1)];
                    
                    let angle = Math.atan2(next.y - prev.y, next.x - prev.x);
                    
                    ctx.save();
                    ctx.translate(segment.x + box/2, segment.y + box/2);
                    ctx.rotate(angle);
                    
                    const width = isTail ? box * 0.7 : box * 0.9;
                    ctx.ellipse(0, 0, width/2, box/3, 0, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Aggiungi linee tra i segmenti
                    if (!isTail) {
                        ctx.strokeStyle = '#1B5E20';
                        ctx.lineWidth = 2;
                        ctx.beginPath();
                        ctx.moveTo(width/2, 0);
                        ctx.lineTo(width/2 + box * 0.8, 0);
                        ctx.stroke();
                    }
                    
                    ctx.restore();
                }
                
                ctx.shadowColor = 'transparent';
            });
        }

        // Disegna la mela come emoji
        function drawApple() {
            ctx.font = `${box}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.shadowColor = 'rgba(0,0,0,0.5)';
            ctx.shadowBlur = 5;
            ctx.shadowOffsetX = 2;
            ctx.shadowOffsetY = 2;
            ctx.fillText('üçé', food.x + box/2, food.y + box/2);
            ctx.shadowColor = 'transparent';
        }

        // Disegna la ciambella come emoji
        function drawDonut() {
            if (!specialFood) return;
            
            ctx.font = `${box}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            // Animazione rotante
            const time = Date.now() - specialFood.spawnTime;
            const rotation = Math.sin(time / 300) * 0.2;
            
            ctx.save();
            ctx.translate(specialFood.x + box/2, specialFood.y + box/2);
            ctx.rotate(rotation);
            ctx.shadowColor = 'rgba(0,0,0,0.5)';
            ctx.shadowBlur = 5;
            ctx.shadowOffsetX = 2;
            ctx.shadowOffsetY = 2;
            
            ctx.fillText('üç©', 0, 0);
            ctx.restore();
            ctx.shadowColor = 'transparent';
        }

        // Disegna l'insetto come emoji
        function drawInsect() {
            if (!specialFood) return;
            
            ctx.font = `${box}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            // Animazione ali
            const time = Date.now() - specialFood.spawnTime;
            const scale = 1 + Math.sin(time / 100) * 0.1;
            
            ctx.save();
            ctx.translate(specialFood.x + box/2, specialFood.y + box/2);
            ctx.scale(scale, scale);
            ctx.shadowColor = 'rgba(0,0,0,0.5)';
            ctx.shadowBlur = 5;
            ctx.shadowOffsetX = 2;
            ctx.shadowOffsetY = 2;
            
            ctx.fillText('üêõ', 0, 0);
            ctx.restore();
            ctx.shadowColor = 'transparent';
        }

        // Funzione principale di gioco
        function gameLoop(timestamp) {
            if (gameOver) {
                document.getElementById('game-over').style.display = 'block';
                startBtn.style.display = 'block';
                startMessage.style.display = 'none';
                return;
            }
            
            // Controllo del frame rate
            if (!lastRenderTime) lastRenderTime = timestamp;
            const secondsSinceLastRender = (timestamp - lastRenderTime) / 1000;
            if (secondsSinceLastRender < 1 / SNAKE_SPEED) {
                window.requestAnimationFrame(gameLoop);
                return;
            }
            lastRenderTime = timestamp;
            
            direction = nextDirection;
            
            // Muovi il serpente
            const head = {x: snake[0].x, y: snake[0].y};
            
            if (direction === 'LEFT') head.x -= box;
            if (direction === 'RIGHT') head.x += box;
            if (direction === 'UP') head.y -= box;
            if (direction === 'DOWN') head.y += box;
            
            // Attraversamento dei bordi
            if (head.x < 0) head.x = canvas.width - box;
            else if (head.x >= canvas.width) head.x = 0;
            if (head.y < 0) head.y = canvas.height - box;
            else if (head.y >= canvas.height) head.y = 0;
            
            // Controlla collisione con il corpo
            if (snake.some((segment, index) => index > 0 && segment.x === head.x && segment.y === head.y)) {
                endGame();
                return;
            }
            
            snake.unshift(head);
            
            // Controlla se mangia il cibo
            if (head.x === food.x && head.y === food.y) {
                score++;
                food = createFood();
                if (Math.random() < 0.2) {
                    specialFood = createSpecialFood();
                }
            } 
            // Controlla se mangia cibo speciale
            else if (specialFood && head.x === specialFood.x && head.y === specialFood.y) {
                score += specialFood.type === 'donut' ? 3 : 5; // Pi√π punti per la ciambella
                // Aggiungi pi√π segmenti per cibo speciale
                for (let i = 0; i < (specialFood.type === 'donut' ? 3 : 4); i++) {
                    snake.push({...snake[snake.length-1]});
                }
                specialFood = null;
            } 
            else {
                snake.pop();
            }
            
            // Rimuovi cibo speciale dopo 10 secondi
            if (specialFood && Date.now() - specialFood.spawnTime > 10000) {
                specialFood = null;
            }
            
            // Aggiorna il punteggio
            document.getElementById('score').textContent = score;
            if (score > highscore) {
                highscore = score;
                localStorage.setItem('snakeHighscore', highscore);
                document.getElementById('highscore').textContent = highscore;
            }
            
            // Disegna tutto
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Griglia di sfondo
            ctx.strokeStyle = 'rgba(50, 50, 50, 0.5)';
            ctx.lineWidth = 0.5;
            for (let x = 0; x < canvas.width; x += box) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
            for (let y = 0; y < canvas.height; y += box) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }
            
            drawApple();
            if (specialFood) {
                if (specialFood.type === 'donut') drawDonut();
                else drawInsect();
            }
            drawSnake();
            
            window.requestAnimationFrame(gameLoop);
        }

        function endGame() {
            gameOver = true;
            document.getElementById('game-over').style.display = 'block';
            startBtn.style.display = 'block';
            startBtn.textContent = 'Re-start';
            startMessage.style.display = 'none';
        }

        // Controlli da tastiera
        document.addEventListener('keydown', e => {
            if (!gameStarted) return;
            
            if (e.key === 'ArrowLeft' && direction !== 'RIGHT') nextDirection = 'LEFT';
            if (e.key === 'ArrowRight' && direction !== 'LEFT') nextDirection = 'RIGHT';
            if (e.key === 'ArrowUp' && direction !== 'DOWN') nextDirection = 'UP';
            if (e.key === 'ArrowDown' && direction !== 'UP') nextDirection = 'DOWN';
        });

        // Controlli touch per mobile
        let touchStartX = 0;
        let touchStartY = 0;
        
        canvas.addEventListener('touchstart', e => {
            if (!gameStarted) return;
            
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        }, false);
        
        canvas.addEventListener('touchend', e => {
            if (!gameStarted) return;
            
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            
            const diffX = touchEndX - touchStartX;
            const diffY = touchEndY - touchStartY;
            
            if (Math.abs(diffX) > Math.abs(diffY)) {
                if (diffX > 0 && direction !== 'LEFT') nextDirection = 'RIGHT';
                else if (diffX < 0 && direction !== 'RIGHT') nextDirection = 'LEFT';
            } else {
                if (diffY > 0 && direction !== 'UP') nextDirection = 'DOWN';
                else if (diffY < 0 && direction !== 'DOWN') nextDirection = 'UP';
            }
        }, false);

        // Gestione pulsante Start/Re-start
        startBtn.addEventListener('click', () => {
            startBtn.style.display = 'none';
            startMessage.style.display = 'none';
            initGame();
        });

        // Mostra il messaggio iniziale
        startMessage.style.display = 'block';
        startBtn.textContent = 'Start';
    </script>
</body>
</html>
