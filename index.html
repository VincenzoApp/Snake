<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Serpiente Móvil</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: manipulation;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
        }
        
        header {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        .game-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        
        canvas {
            width: 100%;
            background-color: #111;
            touch-action: none;
        }
        
        .score-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: white;
            font-size: 18px;
        }
        
        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
            gap: 5px;
            width: 100%;
            max-width: 300px;
            margin: 20px auto;
            touch-action: none;
        }
        
        .control-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 50%;
            aspect-ratio: 1/1;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
            -webkit-user-select: none;
        }
        
        .control-btn:active {
            background-color: #45a049;
            transform: scale(0.95);
        }
        
        .up {
            grid-column: 2;
            grid-row: 1;
        }
        
        .left {
            grid-column: 1;
            grid-row: 2;
        }
        
        .right {
            grid-column: 3;
            grid-row: 2;
        }
        
        .down {
            grid-column: 2;
            grid-row: 3;
        }
        
        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            z-index: 10;
            display: none;
        }
        
        .game-over h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        
        .restart-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 5px;
            margin-top: 20px;
        }
        
        @media (max-height: 600px) {
            .controls {
                max-width: 250px;
                margin: 10px auto;
            }
            
            .control-btn {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Serpiente Móvil</h1>
    </header>
    
    <div class="game-container">
        <div class="score-container">
            <div id="score">Puntos: 0</div>
            <div id="highScore">Récord: 0</div>
        </div>
        
        <canvas id="gameCanvas"></canvas>
        
        <div class="controls">
            <div class="control-btn up" id="up">↑</div>
            <div class="control-btn left" id="left">←</div>
            <div class="control-btn right" id="right">→</div>
            <div class="control-btn down" id="down">↓</div>
        </div>
        
        <div class="game-over" id="gameOver">
            <h2>¡Game Over!</h2>
            <p id="finalScore">Puntuación: 0</p>
            <button class="restart-btn" id="restartBtn">Jugar de nuevo</button>
        </div>
    </div>

    <script>
        // Configuración del juego
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        const highScoreDisplay = document.getElementById('highScore');
        const gameOverScreen = document.getElementById('gameOver');
        const finalScoreDisplay = document.getElementById('finalScore');
        const restartBtn = document.getElementById('restartBtn');
        
        // Ajustar tamaño del canvas
        function resizeCanvas() {
            const size = Math.min(window.innerWidth, window.innerHeight * 0.7);
            canvas.width = size;
            canvas.height = size;
        }
        
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        // Tamaño de cada segmento de la serpiente y comida
        const box = canvas.width / 20;
        // Velocidad del juego
        let speed = 150;
        
        // Cargar el récord desde localStorage
        let highScore = localStorage.getItem('snakeMobileHighScore') || 0;
        highScoreDisplay.textContent = `Récord: ${highScore}`;
        
        // Serpiente
        let snake = [];
        snake[0] = { x: 9 * box, y: 10 * box };
        
        // Comida
        let food = {
            x: Math.floor(Math.random() * 20) * box,
            y: Math.floor(Math.random() * 20) * box,
            type: 'normal' // normal (1 punto), bug (2 puntos), prize (5 puntos)
        };
        
        // Dirección
        let d;
        let nextD; // Para manejar mejor los controles táctiles
        
        // Puntuación
        let score = 0;
        
        // Control del juego
        let game;
        let gameOver = false;
        
        // Controles táctiles
        document.getElementById('up').addEventListener('touchstart', () => { if (d !== 'DOWN') nextD = 'UP'; });
        document.getElementById('left').addEventListener('touchstart', () => { if (d !== 'RIGHT') nextD = 'LEFT'; });
        document.getElementById('right').addEventListener('touchstart', () => { if (d !== 'LEFT') nextD = 'RIGHT'; });
        document.getElementById('down').addEventListener('touchstart', () => { if (d !== 'UP') nextD = 'DOWN'; });
        
        // También para clicks (por si acaso)
        document.getElementById('up').addEventListener('click', () => { if (d !== 'DOWN') nextD = 'UP'; });
        document.getElementById('left').addEventListener('click', () => { if (d !== 'RIGHT') nextD = 'LEFT'; });
        document.getElementById('right').addEventListener('click', () => { if (d !== 'LEFT') nextD = 'RIGHT'; });
        document.getElementById('down').addEventListener('click', () => { if (d !== 'UP') nextD = 'DOWN'; });
        
        // Controles por teclado (para dispositivos con teclado físico)
        document.addEventListener('keydown', (event) => {
            if (gameOver && (event.key === ' ' || event.key === 'Spacebar')) {
                resetGame();
                return;
            }
            
            if (event.key === 'ArrowLeft' && d !== 'RIGHT') {
                nextD = 'LEFT';
            } else if (event.key === 'ArrowUp' && d !== 'DOWN') {
                nextD = 'UP';
            } else if (event.key === 'ArrowRight' && d !== 'LEFT') {
                nextD = 'RIGHT';
            } else if (event.key === 'ArrowDown' && d !== 'UP') {
                nextD = 'DOWN';
            }
        });
        
        // Botón de reinicio
        restartBtn.addEventListener('click', resetGame);
        
        // Dibujar todo
        function draw() {
            // Actualizar dirección
            if (nextD) {
                d = nextD;
                nextD = null;
            }
            
            // Limpiar el canvas
            ctx.fillStyle = '#111';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Dibujar la serpiente
            for (let i = 0; i < snake.length; i++) {
                ctx.fillStyle = i === 0 ? '#4CAF50' : '#8BC34A';
                ctx.fillRect(snake[i].x, snake[i].y, box, box);
                
                ctx.strokeStyle = '#000';
                ctx.strokeRect(snake[i].x, snake[i].y, box, box);
            }
            
            // Dibujar la comida según su tipo
            if (food.type === 'normal') {
                ctx.fillStyle = '#FF5252'; // Rojo - 1 punto
            } else if (food.type === 'bug') {
                ctx.fillStyle = '#FFEB3B'; // Amarillo - 2 puntos
            } else {
                ctx.fillStyle = '#9C27B0'; // Morado - 5 puntos
            }
            ctx.beginPath();
            ctx.arc(food.x + box/2, food.y + box/2, box/2, 0, Math.PI * 2);
            ctx.fill();
            
            // Posición actual de la cabeza
            let snakeX = snake[0].x;
            let snakeY = snake[0].y;
            
            // Dirección
            if (d === 'LEFT') snakeX -= box;
            if (d === 'UP') snakeY -= box;
            if (d === 'RIGHT') snakeX += box;
            if (d === 'DOWN') snakeY += box;
            
            // Pasar a través de las paredes
            if (snakeX < 0) snakeX = canvas.width - box;
            if (snakeX >= canvas.width) snakeX = 0;
            if (snakeY < 0) snakeY = canvas.height - box;
            if (snakeY >= canvas.height) snakeY = 0;
            
            // Si la serpiente se come a sí misma
            for (let i = 1; i < snake.length; i++) {
                if (snakeX === snake[i].x && snakeY === snake[i].y) {
                    clearInterval(game);
                    gameOver = true;
                    finalScoreDisplay.textContent = `Puntuación: ${score}`;
                    gameOverScreen.style.display = 'flex';
                }
            }
            
            // Si no es game over, mover la serpiente
            if (!gameOver) {
                // Nueva cabeza
                let newHead = {
                    x: snakeX,
                    y: snakeY
                };
                
                // Comer comida
                if (snakeX === food.x && snakeY === food.y) {
                    // Aumentar puntuación según el tipo de comida
                    if (food.type === 'normal') {
                        score += 1;
                    } else if (food.type === 'bug') {
                        score += 2;
                    } else {
                        score += 5;
                    }
                    
                    scoreDisplay.textContent = `Puntos: ${score}`;
                    
                    // Actualizar récord si es necesario
                    if (score > highScore) {
                        highScore = score;
                        highScoreDisplay.textContent = `Récord: ${highScore}`;
                        localStorage.setItem('snakeMobileHighScore', highScore);
                    }
                    
                    // Generar nueva comida con diferentes probabilidades
                    generateFood();
                    
                    // Aumentar velocidad cada 10 puntos
                    if (score > 0 && score % 10 === 0) {
                        speed = Math.max(50, speed - 10);
                        clearInterval(game);
                        game = setInterval(draw, speed);
                    }
                } else {
                    // Quitar la cola si no comió
                    snake.pop();
                }
                
                // Añadir nueva cabeza
                snake.unshift(newHead);
            }
        }
        
        function generateFood() {
            // Probabilidades: 70% normal (1 punto), 25% bug (2 puntos), 5% prize (5 puntos)
            const random = Math.random();
            
            if (random < 0.7) {
                food.type = 'normal';
            } else if (random < 0.95) {
                food.type = 'bug';
            } else {
                food.type = 'prize';
            }
            
            // Generar nueva posición que no esté sobre la serpiente
            let foodOnSnake;
            do {
                foodOnSnake = false;
                food.x = Math.floor(Math.random() * 20) * box;
                food.y = Math.floor(Math.random() * 20) * box;
                
                for (let i = 0; i < snake.length; i++) {
                    if (food.x === snake[i].x && food.y === snake[i].y) {
                        foodOnSnake = true;
                        break;
                    }
                }
            } while (foodOnSnake);
        }
        
        function resetGame() {
            snake = [];
            snake[0] = { x: 9 * box, y: 10 * box };
            score = 0;
            scoreDisplay.textContent = `Puntos: ${score}`;
            speed = 150;
            d = undefined;
            nextD = undefined;
            gameOver = false;
            gameOverScreen.style.display = 'none';
            generateFood();
            clearInterval(game);
            game = setInterval(draw, speed);
        }
        
        // Iniciar el juego
        game = setInterval(draw, speed);
    </script>
</body>
</html>
