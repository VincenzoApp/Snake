<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serpiente Mágica</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 2px solid #333;
            background-color: #111;
            margin-top: 20px;
        }
        .score-container {
            display: flex;
            justify-content: space-between;
            width: 400px;
            margin-top: 10px;
            font-size: 20px;
            font-weight: bold;
        }
        .instructions {
            margin-top: 20px;
            text-align: center;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Serpiente Mágica</h1>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div class="score-container">
        <div id="score">Puntos: 0</div>
        <div id="highScore">Récord: 0</div>
    </div>
    <div class="instructions">
        Usa las flechas del teclado para mover la serpiente.<br>
        Pelotas (1 punto) | Bichos (2 puntos) | Premios (5 puntos)
    </div>

    <script>
        // Configuración del juego
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        const highScoreDisplay = document.getElementById('highScore');
        
        // Tamaño de cada segmento de la serpiente y comida
        const box = 20;
        // Velocidad del juego
        let speed = 150;
        
        // Cargar el récord desde localStorage
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        highScoreDisplay.textContent = `Récord: ${highScore}`;
        
        // Serpiente
        let snake = [];
        snake[0] = { x: 9 * box, y: 10 * box };
        
        // Comida
        let food = {
            x: Math.floor(Math.random() * 20) * box,
            y: Math.floor(Math.random() * 20) * box,
            type: 'normal' // normal (1 punto), bug (2 puntos), prize (5 puntos)
        };
        
        // Dirección
        let d;
        
        // Puntuación
        let score = 0;
        
        // Control del juego
        let game;
        let gameOver = false;
        
        // Evento de teclado
        document.addEventListener('keydown', direction);
        
        function direction(event) {
            if (gameOver && event.keyCode === 32) {
                // Espacio para reiniciar
                resetGame();
                return;
            }
            
            if (event.keyCode === 37 && d !== 'RIGHT') {
                d = 'LEFT';
            } else if (event.keyCode === 38 && d !== 'DOWN') {
                d = 'UP';
            } else if (event.keyCode === 39 && d !== 'LEFT') {
                d = 'RIGHT';
            } else if (event.keyCode === 40 && d !== 'UP') {
                d = 'DOWN';
            }
        }
        
        // Dibujar todo
        function draw() {
            // Limpiar el canvas
            ctx.fillStyle = '#111';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Dibujar la serpiente
            for (let i = 0; i < snake.length; i++) {
                ctx.fillStyle = i === 0 ? '#4CAF50' : '#8BC34A';
                ctx.fillRect(snake[i].x, snake[i].y, box, box);
                
                ctx.strokeStyle = '#000';
                ctx.strokeRect(snake[i].x, snake[i].x, box, box);
            }
            
            // Dibujar la comida según su tipo
            if (food.type === 'normal') {
                ctx.fillStyle = '#FF5252'; // Rojo - 1 punto
            } else if (food.type === 'bug') {
                ctx.fillStyle = '#FFEB3B'; // Amarillo - 2 puntos
            } else {
                ctx.fillStyle = '#9C27B0'; // Morado - 5 puntos
            }
            ctx.beginPath();
            ctx.arc(food.x + box/2, food.y + box/2, box/2, 0, Math.PI * 2);
            ctx.fill();
            
            // Posición actual de la cabeza
            let snakeX = snake[0].x;
            let snakeY = snake[0].y;
            
            // Dirección
            if (d === 'LEFT') snakeX -= box;
            if (d === 'UP') snakeY -= box;
            if (d === 'RIGHT') snakeX += box;
            if (d === 'DOWN') snakeY += box;
            
            // Pasar a través de las paredes
            if (snakeX < 0) snakeX = canvas.width - box;
            if (snakeX >= canvas.width) snakeX = 0;
            if (snakeY < 0) snakeY = canvas.height - box;
            if (snakeY >= canvas.height) snakeY = 0;
            
            // Si la serpiente se come a sí misma
            for (let i = 1; i < snake.length; i++) {
                if (snakeX === snake[i].x && snakeY === snake[i].y) {
                    clearInterval(game);
                    gameOver = true;
                    
                    ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    
                    ctx.font = '35px Arial';
                    ctx.fillStyle = 'white';
                    ctx.textAlign = 'center';
                    ctx.fillText('¡Game Over!', canvas.width/2, canvas.height/2 - 30);
                    ctx.font = '20px Arial';
                    ctx.fillText(`Puntuación: ${score}`, canvas.width/2, canvas.height/2 + 10);
                    ctx.fillText('Presiona ESPACIO para reiniciar', canvas.width/2, canvas.height/2 + 40);
                }
            }
            
            // Si no es game over, mover la serpiente
            if (!gameOver) {
                // Nueva cabeza
                let newHead = {
                    x: snakeX,
                    y: snakeY
                };
                
                // Comer comida
                if (snakeX === food.x && snakeY === food.y) {
                    // Aumentar puntuación según el tipo de comida
                    if (food.type === 'normal') {
                        score += 1;
                    } else if (food.type === 'bug') {
                        score += 2;
                    } else {
                        score += 5;
                    }
                    
                    scoreDisplay.textContent = `Puntos: ${score}`;
                    
                    // Actualizar récord si es necesario
                    if (score > highScore) {
                        highScore = score;
                        highScoreDisplay.textContent = `Récord: ${highScore}`;
                        localStorage.setItem('snakeHighScore', highScore);
                    }
                    
                    // Generar nueva comida con diferentes probabilidades
                    generateFood();
                    
                    // Aumentar velocidad cada 10 puntos
                    if (score > 0 && score % 10 === 0) {
                        speed = Math.max(50, speed - 10);
                        clearInterval(game);
                        game = setInterval(draw, speed);
                    }
                } else {
                    // Quitar la cola si no comió
                    snake.pop();
                }
                
                // Añadir nueva cabeza
                snake.unshift(newHead);
            }
        }
        
        function generateFood() {
            // Probabilidades: 70% normal (1 punto), 25% bug (2 puntos), 5% prize (5 puntos)
            const random = Math.random();
            
            if (random < 0.7) {
                food.type = 'normal';
            } else if (random < 0.95) {
                food.type = 'bug';
            } else {
                food.type = 'prize';
            }
            
            // Generar nueva posición que no esté sobre la serpiente
            let foodOnSnake;
            do {
                foodOnSnake = false;
                food.x = Math.floor(Math.random() * 20) * box;
                food.y = Math.floor(Math.random() * 20) * box;
                
                for (let i = 0; i < snake.length; i++) {
                    if (food.x === snake[i].x && food.y === snake[i].y) {
                        foodOnSnake = true;
                        break;
                    }
                }
            } while (foodOnSnake);
        }
        
        function resetGame() {
            snake = [];
            snake[0] = { x: 9 * box, y: 10 * box };
            score = 0;
            scoreDisplay.textContent = `Puntos: ${score}`;
            speed = 150;
            d = undefined;
            gameOver = false;
            generateFood();
            clearInterval(game);
            game = setInterval(draw, speed);
        }
        
        // Iniciar el juego
        game = setInterval(draw, speed);
    </script>
</body>
</html>
